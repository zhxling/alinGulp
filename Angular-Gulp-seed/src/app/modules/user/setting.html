<div id="userInformation" class="wrapper wrapper-content animated fadeIn">
  <!-- 重置密码 -->
  <div class="row">
    <div class="col-lg-12 ">
      <div class="ibox">
        <div class="ibox-title">
          <h5>密码修改</h5>
        </div>
        <div class="ibox-content ">
          <form class="form-horizontal " name="changepwdform">
            <div class="row m-b-md ">
              <div class="col-sm-8">
                <label class="col-sm-2 control-label">原密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="oldpwd" ng-model="oldpwd" required>
                </div>
              </div>
            </div>
            <div class="row m-b-md">
              <div class="col-sm-8">
                <label class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="newpwd" ng-model="newpwd" ng-minlength="6" ng-maxlength="32" required>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="col-sm-12">
                  <div class="error-control col-sm-12" ng-show="(changepwdform.newpwd.$error.minlength||changepwdform.newpwd.$error.maxlength)&&changepwdform.newpwd.$touched"><i class="icon-info"></i>密码应在6到32位之间</div>
                </div>
              </div>
            </div>
            <div class="row m-b-md">
              <div class="col-sm-8">
                <label class="col-sm-2 control-label">确认新密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="newpwd2" ng-model="newpwd2" ng-minlength="6" ng-maxlength="32" required>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="col-sm-12">
                  <div class="error-control col-sm-12" ng-show="newpwd!=newpwd2&&changepwdform.newpwd2.$dirty" style=" white-space:nowrap;"><i class="icon-info"></i>两次输入密码不一致</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 m-t-sm">
                <div class="col-lg-4 col-lg-offset-8">
                  <button class="btn btn-primary pull-right m-r-md" type="button" ng-click="save()" ng-disabled="changepwdform.$invalid">保存</button>
                  <button id="reset" class="btn btn-white btn-primary pull-right m-r-md" type="button" ng-click="reset()">重置</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- 用户信息 -->
  <div class="row">
    <div class="col-lg-12 ">
      <div class="ibox">
        <div class="ibox-title">
          <h5>基本信息</h5>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal" name="userform">
            <div class="row m-b-md">
              <div class="col-sm-8">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                  <input id="userName" type="text" class="form-control" ng-model="name" name="" required readonly>
                  <span style="display: none" ng-model="id"></span>
                </div>
              </div>
            </div>
            <div class="row m-b-md">
              <div class="col-sm-8">
                <label class="col-sm-2 control-label">全名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="fullName" name="fullName" ng-maxlength=20>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="col-sm-12 error-control">
                  <span ng-show="userform.fullName.$error.required"><i class="icon-info"></i>请填写全名</span>
                  <span ng-show="userform.fullName.$error.maxlength && !userform.fullName.$error.required"><i class="icon-info"></i>全名长度不超过20个字符</span>
                </div>
              </div>
            </div>
            <div class="row m-b-md">
              <div class="col-sm-8">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" ng-model="email" name="email" email-and-underline required>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="col-sm-12 error-control">
                  <span ng-show="userform.email.$error.required"><i class="icon-info"></i>请填写邮箱</span>
                  <span ng-show="userform.email.$error.emailAndUnderline && !userform.email.$error.required"><i class="icon-info"></i>邮箱格式填写错误</span>
                </div>
              </div>
            </div>
            <div class="row m-b-md">
              <div class="col-sm-8">
                <label class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="phonenumber" name="phonenumber" ng-minlength=11 ng-maxlength=11>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="col-sm-12 error-control">
                  <span ng-show="userform.phonenumber.$error.required"><i class="icon-info"></i>请填写手机号</span>
                  <span ng-show="(userform.phonenumber.$error.minlength ||userform.phonenumber.$error.maxlength)&& !userform.phonenumber.$error.$dirty"><i class="icon-info"></i>手机号格式填写错误</span>
                </div>
              </div>
            </div>
            <!-- ng-disabled="userform.$invalid" -->
            <div class="row">
              <div class="col-lg-12 m-t-sm">
                <div class="col-lg-4 col-lg-offset-8">
                  <button class="btn btn-primary pull-right m-r-md" type="button" ng-click="messagesave()">保存</button>
                  <button id="reset" class="btn btn-white btn-primary pull-right m-r-md" type="button" ng-click="resetMessage()">重置</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
