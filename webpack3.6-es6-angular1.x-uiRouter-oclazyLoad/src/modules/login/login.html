<div class="container">
    <section>
        <div class="loginForm">
            <div style="width: 60%; margin: 0 auto">
                <header>
                    <h2 class="text-center">Please login</h2>
                    <!--
                    <div>
                        <div ng-if="errors" class="alert alert-danger">
                            <strong>Whoops!</strong>
                            There were some problems with the request:
                            <ul>
                                <li ng-repeat="error in errors">{{error.message}}</li>
                            </ul>
                        </div>
                    </div>
                    -->
                </header>
                <form>
                  <div class="form-group">
                    <label for="inputUsername">User name</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="user name" ng-model="username">
                  </div>
                  <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
                  </div>
                  <button type="button" class="btn btn-default" ng-click="logIn()">Submit</button>
                </form>
            </div>
        </div>
    </section>
</div>
