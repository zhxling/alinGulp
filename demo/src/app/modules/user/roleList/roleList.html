            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="请输入角色名" ng-model="vm.email">
        </div>

            权限名
            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="请输入权限名" ng-model="vm.email">
