<div class="ibox-title col-sm-12 no-top-border">
    <form class="form-inline m-t-md">
        <div class="form-group m-r-md">
            卡号
            <input type="email" class="form-control" name="name" id="inputEmail" placeholder="请输入卡号名称" ng-model="vm.email">
        </div>
        <div class="form-group m-r-md">
            时间
            <input type="email" class="form-control" name="name" id="inputEmail" placeholder="请输入时间" value="2017-01-01 - 2017-01-30">
        </div>
        <div class="form-group m-r-md">
            状态
            <select class="chosen-select form-control">
                <option>全部状态</option>
                <option>成功</option>
                <option>失败</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default m-r-sm">查询</button>
    </form>
</div>
