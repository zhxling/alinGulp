<section>
    <div class="loginForm">
        <div style="width: 60%; margin: 0 auto">
            <header>
                <h2 class="text-center">系统登录</h2>
                <!-- <img src="../../assets/images/3.jpg"> -->
            </header>
            <form class="form-horizontal" name="loginForm">
                <div class="form-group">
                    <label for="inputEmail" class="control-label col-sm-2">邮箱</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" id="inputEmail" placeholder="邮箱" ng-model="vm.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label col-sm-2">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="密码" ng-model="vm.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button type="button" class="btn btn-default center-block btn-block" ng-click="vm.logIn()">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
